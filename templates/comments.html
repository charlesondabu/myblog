{% extends 'base.html'%}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <div class="container mt-3 mb-3">

      {% for comment in com %}
            <div class="card mb-3">
                <div class="card-header">
                  {{ comment.firstname}}
                  </div>

                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{comment.comment}}</p>
                    <footer class="blockquote-footer">by {{comment.email}}<cite title="Source Title"> {{comment.pub_date.strftime('%B %d, %Y')}}</cite></footer>
                  </blockquote>
                </div>
              </div>
      {% endfor%}
  </div>
{% endblock %}
